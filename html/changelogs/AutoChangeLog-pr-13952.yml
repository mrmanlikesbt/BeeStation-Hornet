author: Isaac, Sunshine214
delete-after: true
changes:
  - rscadd: Constructs now drop their soulstone upon death instead of fully dying
  - rscadd: Cult Golem shells accept soulstones that transfer a soul into them, giving
      them special abilities
  - rscadd: Cult Golems drop their soulstone upon death
  - rscadd: Ability to transfer soulstones into soulless and dead bodies,  both regular
      and purified soulstones
  - rscadd: Cult Golem shells can be made in the altar structure or in your hands
      with 10 runed metal
  - rscdel: You can no longer make cult golems via xenobiology, they can only be acquired
      by blood cultists
  - balance: Nerfs the Cult Golem Jaunt, reducing their cooldown in return
